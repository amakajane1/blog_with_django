<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post.id %}Edit Post{% else %}Create New Post{% endif %}</title>
</head>
<body>
    <h1>{% if post.id %}Edit Post{% else %}Create New Post{% endif %}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if post.id %}Update{% else %}Create{% endif %}</button>
    </form>

    <a href="{% url 'post_list' %}">Back to All Posts</a>
</body>
</html>
